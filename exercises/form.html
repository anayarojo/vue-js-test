<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
</head>

<body>

    <div id="app">
        <input type="text" name="name" v-model="name" placeholder="Ingresa tu nombre">
        <p>Tu nombre en masyúscula es: {{ name | uppercase}}</p>

        <form @submit.prevent="submit" action="">
            <h2>¿Cuáles son tus cursos favoritos?</h2>
            <input type="checkbox" v-model="courses" id="vue" value="vue">
            <label for="vue">Curso de Vue.js</label>
            <input type="checkbox" v-model="courses" id="seo" value="seo">
            <label for="seo">Curso de SEO</label>
            <input type="checkbox" v-model="courses" id="react" value="react">
            <label for="react">Curso de React y Redux</label>
            <input type="checkbox" v-model="courses" id="growth" value="growth">
            <label for="growth">Curso de Growth Marketing</label>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                name: "",
                courses: [],
            },
            methods:{
                submit: function(){
                    console.log(this.courses);
                },
            },
            filters:{
                uppercase: function(str){
                    return str.toUpperCase();
                },
                lowercase: function(str){
                    return str.toLowerCase();
                }
            }
        });
    </script>

</body>

</html>
